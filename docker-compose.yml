version: '3.8'

# Centralized configuration
x-common-variables: &common-variables
  WEB_PORT: 5000
  API_PORT: 5100

services:
  hostcraft-web:
    build:
      context: .
      dockerfile: src/HostCraft.Web/Dockerfile
    ports:
      - "${WEB_PORT:-5000}:8080"
    environment:
      <<: *common-variables
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:8080
      ApiUrl: http://hostcraft-api:8080
      ConnectionStrings__DefaultConnection: Host=postgres;Database=hostcraft;Username=hostcraft;Password=your_secure_password_here
    depends_on:
      - hostcraft-api
      - postgres
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # Access to Docker daemon
      - hostcraft-data:/app/data

  hostcraft-api:
    build:
      context: .
      dockerfile: src/HostCraft.Api/Dockerfile
    ports:
      - "${API_PORT:-5100}:8080"
    environment:
      <<: *common-variables
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__DefaultConnection: Host=postgres;Database=hostcraft;Username=hostcraft;Password=your_secure_password_here
      SKIP_LOCALHOST_SEED: ${SKIP_LOCALHOST_SEED}
      LOCALHOST_IS_SWARM_MANAGER: ${LOCALHOST_IS_SWARM_MANAGER}
    depends_on:
      - postgres
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # Access to Docker daemon

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=hostcraft
      - POSTGRES_USER=hostcraft
      - POSTGRES_PASSWORD=your_secure_password_here
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres-data:
  hostcraft-data:
